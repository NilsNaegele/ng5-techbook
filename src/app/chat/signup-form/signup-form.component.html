<form class="form-horizontal background" #signupForm="ngForm">
    <h2 class="heading text-center">Sign Up</h2>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" [(ngModel)]="email" name="email"
                 id="inputEmail" placeholder="Enter your Email" maxlength="60" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" [(ngModel)]="password" name="password"
                 id="inputPassword" placeholder="Enter your Password" maxlength="15" required>
        </div>
      </div>
      <div class="form-group">
          <label for="inputDisplayName" class="col-sm-2 control-label">Display Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="displayName" name="displayName"
                   id="inputDisplayName" placeholder="Enter a Display Name" maxlength="15" required>
          </div>
        </div>
        <div class="form-group">
          <span class="help-block">{{ errorMsg }}</span>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button [disabled]="!signupForm.form.valid" type="submit"
                        (click)="signUp()" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
  </form>
