<form class="form-horizontal" #loginForm="ngForm">
  <h2 class="heading text-center">Login</h2>
  <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="email" name="email"
               id="inputEmail" placeholder="Email" maxlength="60" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="password" name="password"
        id="inputPassword" placeholder="Password" maxlength="15" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
        </div>
      </div>
    </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button [disabled]="!loginForm.form.valid" type="submit"
                      (click)="login()" class="btn btn-primary">Login</button>
          </div>
      </div>
</form>
