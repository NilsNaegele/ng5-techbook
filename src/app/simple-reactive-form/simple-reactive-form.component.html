<div class="container">
    <div class="row">
      <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-1">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div formGroupName="userData">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      id="username"
                      formControlName="username"
                      class="form-control">
      <span
      *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
       class="help-block alert alert-danger">
          <span *ngIf="signupForm.get('userData.username').errors['required']">
                User name is required!
          </span>
          <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
              User name is forbidden!
        </span>
      </span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      id="email"
                      formControlName="email"
                      class="form-control">
        <span
        *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
         class="help-block alert alert-danger">Please enter a valid email!</span>
                </div>
              </div>
                <div class="radio" *ngFor="let gender of genders">
                  <label>
                    <input
                          type="radio"
                          formControlName="gender"
                          name="gender"
                          [value]="gender">
                          {{ gender }}
                  </label>
                </div>
                <div formArrayName="hobbies">
                      <h4>Your Hobbies</h4>
                      <button (click)="onAddHobby()" class="btn btn-default" type="button">
                            Add Hobby
                      </button>
                      <div class="form-group"
                          *ngFor="let hobbyControl of signupForm.get('hobbies');
                                  let i = index;">
                          <input type="text" class="form-control" [formControlName]="i">
                      </div>
                </div>
                <span
                *ngIf="!signupForm.valid && signupForm.touched"
                 class="help-block alert alert-danger">Please enter valid data!</span>
                <button class="btn btn-primary"
                        type="submit">
                Submit
                </button>
            </form>
      </div>
    </div>
  </div>
