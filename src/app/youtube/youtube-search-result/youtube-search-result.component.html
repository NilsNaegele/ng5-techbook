<div class="media">
  <div class="media-left">
    <a>
      <img class="media-object" src="{{result.thumbnailUrl}}" alt="{{result.title}}">
    </a>
  </div>
  <div class="media-body">
    <h1 class="media-heading">{{result.title}}</h1>
    <h3>{{result.description}}</h3>
      <a href="{{result.videoUrl}}" target="_blank" class="btn btn-lg btn-primary">Watch</a>
  </div>
</div>
